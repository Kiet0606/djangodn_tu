
{% extends "attendance/base.html" %}
{% block title %}Thêm chấm công{% endblock %}
{% block content %}
<h5>Thêm bản ghi chấm công thủ công</h5>
<form method="post">
  {% csrf_token %}
  <div class="row">
    <div class="col-md-4">
      <label class="form-label">Nhân viên</label>
      <select name="employee_id" class="form-select">
        {% for e in employees %}<option value="{{ e.id }}">{{ e.user.username }}</option>{% endfor %}
      </select>
    </div>
    <div class="col-md-2">
      <label class="form-label">Loại</label>
      <select name="type" class="form-select">
        <option value="IN">IN</option>
        <option value="OUT">OUT</option>
      </select>
    </div>
    <div class="col-md-3">
      <label class="form-label">Thời gian</label>
      <input name="timestamp" class="form-control" placeholder="YYYY-MM-DD HH:MM">
    </div>
    <div class="col-md-3">
      <label class="form-label">Địa điểm</label>
      <select name="work_location_id" class="form-select">
        {% for l in locations %}<option value="{{ l.id }}">{{ l.name }}</option>{% endfor %}
      </select>
    </div>
  </div>
  <div class="row mt-2">
    <div class="col-md-6"><label class="form-label">Vĩ độ</label><input name="latitude" class="form-control"></div>
    <div class="col-md-6"><label class="form-label">Kinh độ</label><input name="longitude" class="form-control"></div>
  </div>
  <div class="mt-2"><label class="form-label">Ghi chú</label><input name="note" class="form-control"></div>
  <div class="mt-2"><label class="form-label">Lý do</label><input name="reason" class="form-control"></div>
  <div class="mt-3">
    <button class="btn btn-primary">Lưu</button>
    <a class="btn btn-secondary" href="/web/monitor/">Quay lại</a>
  </div>
</form>
{% endblock %}
