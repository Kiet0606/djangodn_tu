
<!doctype html>
<html lang="vi">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}Chấm công{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <style>
      body { padding-top: 70px; }
      .card-stat { min-width: 220px; }
      .table-sticky thead th { position: sticky; top: 0; background:#fff; }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
      <div class="container-fluid">
        <a class="navbar-brand" href="/web/dashboard/">Attendance</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"><span class="navbar-toggler-icon"></span></button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav me-auto">
            <li class="nav-item"><a class="nav-link" href="/web/dashboard/">Dashboard</a></li>
            <li class="nav-item"><a class="nav-link" href="/web/monitor/">Giám sát</a></li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">Hệ thống</a>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="/web/config/shifts/">Ca làm việc</a></li>
                <li><a class="dropdown-item" href="/web/config/locations/">Địa điểm</a></li>
              </ul>
            </li>
            <li class="nav-item"><a class="nav-link" href="/web/employees/">Nhân viên</a></li>
            <li class="nav-item"><a class="nav-link" href="/web/attendance/monthly/">Tổng hợp công</a></li>
          </ul>
          <span class="navbar-text text-light">Xin chào, {{ request.user.username }}</span>
        </div>
      </div>
    </nav>
    <main class="container-fluid">
      {% block content %}{% endblock %}
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
  </body>
</html>
