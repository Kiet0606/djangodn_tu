
{% extends "attendance/base.html" %}
{% block title %}Quản lý địa điểm{% endblock %}
{% block content %}
<h5>Địa điểm hợp lệ (Geofencing)</h5>
<form method="post" class="row g-2 align-items-end">
  {% csrf_token %}
  <input type="hidden" name="id" value="">
  <div class="col-3"><label class="form-label">Tên</label><input name="name" class="form-control" required></div>
  <div class="col-2"><label class="form-label">Vĩ độ</label><input name="latitude" class="form-control" required></div>
  <div class="col-2"><label class="form-label">Kinh độ</label><input name="longitude" class="form-control" required></div>
  <div class="col-2"><label class="form-label">Bán kính (m)</label><input name="radius_m" type="number" class="form-control" value="150" required></div>
  <div class="col-auto"><button class="btn btn-primary">Thêm</button></div>
</form>

<table class="table table-striped mt-3">
  <thead><tr><th>Tên</th><th>Vĩ độ</th><th>Kinh độ</th><th>Bán kính (m)</th></tr></thead>
  <tbody>
    {% for l in locations %}
      <tr><td>{{ l.name }}</td><td>{{ l.latitude }}</td><td>{{ l.longitude }}</td><td>{{ l.radius_m }}</td></tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
